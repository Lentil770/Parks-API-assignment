
<!DOCTYPE html> 
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parks API assignment</title> 
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <h1>Park Info Finder</h1>
    <form class='state-choice'>
        <label for='state'>which state would you like to know about parks in?</label>
        <input class='state' id='state' placeholder="e.g. NY" required>
        <br><label for='number-results'>How many maximum results do you want to see?</label>
        <input type='number' id='number-results' class='number-results' value='10'required>
        <br><input type="submit" value="check it out!">

        <section class='results-page hidden'>
            <h2>Parks:</h2>
            <ul class='parks-list'></ul>
        </section>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
